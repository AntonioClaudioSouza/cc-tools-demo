apiVersion: v1
kind: Service
metadata:  
  labels:
    app: ccapi-org3-example-com
  name: ccapi-org3-example-com
  namespace: hlpesproject-net
spec:
  ports:
  - nodePort: 32081
    port: PORT#
    protocol: TCP
    targetPort: PORT#
  selector:
    app: ccapi-org3-example-com
  sessionAffinity: ClientIP
  type: LoadBalancer
 # externalIPs:    #only k8s, if not get automatic external-ip
 # - 0.0.0.0  
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name:  ccapi-org3-example-com
  namespace: hlpesproject-net  
  labels:
    app:  ccapi-org3-example-com
spec:
  selector:   
      app: ccapi-org3-example-com
      deploymentconfig: ccapi-org3-example-com
  replicas: 1  
  template:
    metadata:
      labels:
        app:  ccapi-org3-example-com
        deploymentconfig: ccapi-org3-example-com
    spec:
      hostAliases:
      - ip: 18.207.45.66
        hostnames:
        - peer0.org3.example.com
        - orderer0.org3.example.com
        - ca.org3.example.com
      containers:     
      - name:  ccapi-org3-example-com
        image:  node:carbon
        workingDir: /rest-server
        command: ["/bin/sh","-c"]        
        args: ["               
                [ ! -d 'node_modules' ] && npm install;\
                npm start; \
                sleep infinity"
              ]               
        env:
        - name: CONFIG_SDK_FILE
          value: configsdk-org3.yaml
        - name: DOCKER
          value: "1"
        - name: CHANNEL
          value: mainchannel
        - name: CCNAME
          value: hlpesproject
          #cc-tools-go-sale
        ports:
        - containerPort: PORT#
        volumeMounts:
          - mountPath: /certs
            subPath: fabric/crypto-config/rest-certs/org3.example.com
            name: nfs-rest-server
          - mountPath: /rest-server
            subPath: rest-server
            name: nfs-rest-server            
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: anyuid-root
      serviceAccountName: anyuid-root
      volumes:        
        - name: nfs-rest-server
          persistentVolumeClaim:
            claimName: pvc-cc-rest-server