version: "2"

networks:
  cc-tools-demo-net:
    external: true

services:
  mainchannel.org1.example.com:
    image: node:carbon
    command: bash -c 'npm start; sleep infinity'
    volumes:
      - ./:/rest-server
      - ../fabric2/organizations/rest-certs/org1.example.com:/certs
    environment:
      - CONFIG_SDK_FILE=configsdk-hlf2-org1.yaml
      - DOCKER=1
      - CHANNEL=mainchannel
      - CCNAME=cc-tools-demo
    working_dir: /rest-server
    container_name: mainchannel.org1.example.com
    networks:
      - cc-tools-demo-net
