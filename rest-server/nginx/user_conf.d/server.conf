server {
    # Listen to port 443 on both IPv4 and IPv6.
    listen 443 ssl default_server reuseport;
    listen [::]:443 ssl default_server reuseport;

    # Domain names this server should respond to.
    server_name localhost;

    # Load the certificate files.
    ssl_certificate         /etc/letsencrypt/live/localhost/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/localhost/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/localhost/chain.pem;

    # Load the Diffie-Hellman parameter.
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    location /mainchannel/org1/ {
        proxy_pass http://mainchannel.org1.example.com/;
    }

    location /mainchannel/org2/ {
        proxy_pass http://mainchannel.org2.example.com/;
    }

    location /mainchannel/org3/ {
        proxy_pass http://mainchannel.org3.example.com/;
    }
}
